<div class="card bg-light mb-3">
  <div class="row no-gutters align-items-center">
    <div class="col-2">
      <img src="{{ option.url }}" width="150" height="150" class="card-img">
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">{{ option.body }}</h5>
        <h5 class="card-text"><small class="text-muted">Votes: {{ option.voters.count() }}</small></h5>
      </div>
    </div>
    <div class="col-2 text-center">
      <div class="row">
        <a href="{{ url_for('edit_option', poll_id=polls.id, option_id=option.id) }}" class="btn btn-secondary btn-md"> Edit </a>
      </div>
      <br>
      <div class="row">
        <button type="button" class="btn btn-secondary btn-md" data-toggle="modal" data-target="#deleteOption_{{ option.id }}">Delete Option</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="deleteOption_{{ option.id }}" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Option</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete option: "{{ option.body }}"?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <a href="{{ url_for('deleteOption', poll_id=polls.id, option_id=option.id) }}" class="btn btn-primary">Delete</a>
      </div>
    </div>
  </div>
</div>
