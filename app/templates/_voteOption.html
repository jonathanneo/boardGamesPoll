<table class="table table-hover">
        <tr>
            <td>
                {{ option.body }} 
		{% if current_user.has_voted(option) %}
                <a href="{{ url_for('unvote', option_id=option.id) }}" class="button"> Unvote </a>
		{% else %}
                <a href="{{ url_for('vote', option_id=option.id, poll_id=polls.id) }}" class="button"> Vote </a>
		{% endif %}
		{{ option.votes.count() }} votes
            </td>
        </tr>
    </table>
