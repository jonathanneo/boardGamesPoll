
<div class="card text-white bg-light mb-3" style="width: 18rem;">
    <img class="card-img-top text-dark" src="{{ poll.image_url }}" alt="Card image cap">
    <div class="card-body text-dark">
        <h5 class="card-title">{{ poll.title }}</h5>
        <p class="card-text">{{ poll.body }}</p>
        <div class="btn-group-sm" role="group" aria-label="Basic example">
            <a href= "{{ url_for('viewPoll', poll_id=poll.id) }}" class="btn btn-secondary" >View Poll</a>
            <a href= "{{ url_for('addOption', poll_id=poll.id) }}" class="btn btn-secondary" >Edit Options</a>
            <br><br>
            <a href= "{{ url_for('edit_poll', poll_id=poll.id) }}" class="btn btn-secondary" >Edit Poll</a>
            <a href= "{{ url_for('deletePoll', poll_id=poll.id) }}" class="btn btn-secondary" >Delete Poll</a>
        </div>
    </div>
</div>
