<div class="card mb-3" style="max-width: 540px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="..." class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ option.body }}</h5>
         {% if current_user.has_voted_option(option) %}
            <a href="{{ url_for('unvote', poll_id=polls.id, option_id=option.id) }}" class="button"> Unvote </a>
        <p class="card-text"><small class="text-muted">Count: {{ option.voters.count() }}</small></p>
      </div>
    </div>
  </div>
</div>
