<div class="card bg-light mb-3" style="max-width: 1080px;">
  <div class="row no-gutters">
    <div class="col-md-2">
      <img src="{{ option.url }}" width="150" height="150" class="card-img">
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title">{{ option.body }}</h5>
          {% if current_user.has_voted_option(option) %}
            <a class="btn btn-secondary btn-lg float-right" href="{{ url_for('unvote', poll_id=polls.id, option_id=option.id) }}" role="button"> Unvote </a>
          {% endif %}
        <h5 class="card-text"><small class="text-muted">Votes: {{ option.voters.count() }}</small></h5>
      </div>
    </div>
  </div>
</div>
