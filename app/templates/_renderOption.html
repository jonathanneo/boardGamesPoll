<div class="card bg-light mb-3" style="max-width: 1080px;">
  <div class="row no-gutters">
    <div class="col-md-2">
      <img src="{{ option.url }}" width="150" height="150" class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ option.body }}</h5>
        <p class="card-text"><small class="text-muted">Count: {{ option.voters.count() }}</small></p>
      </div>
    </div>
  </div>
</div>
